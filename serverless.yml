service: nankatsu-bot

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}

functions:
  app:
    handler: handler.app
    events:
      - http:
          method: post
          path: /slack/events
